<html ng-app="myApp">
    <head>
        <meta charset="utf-8"/>

        <link rel="stylesheet" href="./third/bootstrap/css/bootstrap.min.css" />
        <link rel="stylesheet" href="./src/pagination.css" />

        <script type="text/javascript" src="./third/jquery/jquery-2.2.3.min.js"></script>
        <script type="text/javascript" src="./third/bootstrap/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="./third/angularjs/angular.min.js"></script>

        <script type="text/javascript" src="./src/pagination.js"></script>

        <script type="text/javascript" src="./index.js"></script>
    </head>
    <body ng-controller="ctlIndex as ctrl">
        <div class="container">
            <div class="row">
                <form class="col-md-6 col-md-offset-3">
                    <div class="form-group">
                        <label for="">item number:</label>
                        <input class="form-control" type="text" ng-model="ctrl.itemCnt" />
                    </div>

                    <div class="form-group">
                        <label for="">item count each page:</label>
                        <input class="form-control" type="text" ng-model="ctrl.itemCntEachPage" />
                    </div>

                    <div class="form-group">
                        <label for="">current page:</label>
                        <input class="form-control" type="text" ng-model="ctrl.currentPage" ng-disabled="true"/>
                    </div>
                </form>
            </div>
            <div class="row">
                <pagination
                    pg-item-cnt="ctrl.itemCnt"
                    pg-current="ctrl.currentPage" 
                    pg-on-change="ctrl.onChange()"
                    pg-home-text="首页"
                    pg-end-text="尾页"
                    pg-item-cnt-each-page="ctrl.itemCntEachPage">
                </pagination>
            </div>
        </div>
    </body>
</html>
